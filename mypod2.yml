apiVersion: v1
kind: Pod
metadata:
  name: mypod2
  labels:
    app: web
spec:
  containers:
  - name: myctn2
    image: nginx
    resources:
      limits:     # 최대 사용가능 용량량
        cpu: 500m
        memory: 128Mi
      requests:   # 최소 보장
        cpu: 250m
        memory: 64Mi
    ports:
    - containerPort:  80
      name:  http
    volumeMounts:
    - name: myvol2
      mountPath: /usr/share/nginx/html
  volumes:
    - name: myvol2
      persistentVolumeClaim:
        claimName: dev1-pvc
